<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Demo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2>Table Demo</h2>
<table border="1">
    <tr>
        <th>Text</th>
        <th>Input</th>
        <th>Link</th>
        <th>Image</th>
    </tr>
    <tr>
        <td>Eksempeltekst</td>
        <td><input type="text" placeholder="Indtast tekst"/></td>
        <td><a href="https://example.com">Eksempel Link</a></td>
        <td><img src="https://via.placeholder.com/50" alt="Eksempel Billede"/></td>
    </tr>
    <!-- Tilføj flere rækker efter behov -->
</table>

<a href="/">Tilbage til Index</a>

</body>
</html>
