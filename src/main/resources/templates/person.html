<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vis Person</title>
</head>
<body>

<h2>Personoplysninger</h2>
<!-- Viser personens navn og alder, hentet fra en server-side Person objekt -->
<div>
    <p>Navn: <span th:text="${person.name}">Navn</span></p>
    <p>Alder: <span th:text="${person.age}">Alder</span></p>
</div>
<a href="/">Tilbage til Index</a>

</body>
</html>
